<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Lookup System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #searchInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .results-info {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .result-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .product-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .critical-rating {
            padding: 10px 20px;
            background: #ffd700;
            color: #333;
            border-radius: 20px;
            font-weight: 600;
            font-size: 18px;
        }

        .binder-badge {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-weight: 600;
            font-size: 18px;
            white-space: nowrap;
        }

        .field-group {
            margin-bottom: 15px;
        }

        .field-label {
            font-weight: 600;
            color: #555;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .field-value {
            color: #333;
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-line;
        }

        .field-value a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .field-value a:hover {
            text-decoration: underline;
        }

        .no-results {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .grid-2col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid-2col {
                grid-template-columns: 1fr;
            }

            .search-input-group {
                flex-direction: column;
            }

            .result-header {
                flex-direction: column;
                gap: 10px;
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>

            <div class="results-info" id="resultsInfo"></div>
        </div>

        <div id="results"></div>

        // BINDER DATA

        const binderRanges = [
            { binder: 1, start: 78808378174, end: 78808391086 },
            { binder: 2, start: 43780028254, end: 43780101432 },
            { binder: 3, start: 78614547418, end: 78808345942 },

            { binder: 5, start: 11002535505, end: 11002537220 },

            { binder: 9, start: 11002537238, end: 11004254394 },
            { binder: 10, start: 34870013413, end: 34872283048 },
            { binder: 11, start: 34872331086, end: 41370138319 }
        ];

        const binderSingles = [
            { binder: 12, number: 26102190142 },
            { binder: 12, number: 34870009205 },
            { binder: 13, number: 78808373266 }
        ];

        // -------------------------
        // BINDER LOOKUP FUNCTION
        // -------------------------
        function findBinder(productNumber) {
            const num = Number(productNumber);
            if (isNaN(num)) return null;

            let matches = [];

            // Check standalone matches first
            binderSingles.forEach(entry => {
                if (entry.number === num) {
                    matches.push({ binder: entry.binder, type: 'exact' });
                }
            });

            // Check ranges
            binderRanges.forEach(entry => {
                if (num >= entry.start && num <= entry.end) {
                    matches.push({ binder: entry.binder, type: 'range', start: entry.start, end: entry.end });
                }
            });

            return matches.length > 0 ? matches : null;
        }

        // Parse CSV
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = parseCSVLine(lines[1]); // Skip first empty line, use second line as headers
            const data = [];

            for (let i = 2; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = parseCSVLine(lines[i]);
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    data.push(row);
                }
            }
            return data;
        }

        // Parse CSV line handling quoted fields
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];

                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        // Initialize
        products = parseCSV(csvData);

        // Search function
        function searchProduct() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const resultsInfo = document.getElementById('resultsInfo');

            if (!searchTerm) {
                resultsDiv.innerHTML = '';
                resultsInfo.textContent = '';
                return;
            }

            const results = products.filter(product => 
                product['PRODUCT NUMBER'] && 
                product['PRODUCT NUMBER'].toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h2>No products found</h2>
                        <p>Try searching with a different product number</p>
                    </div>
                `;
                resultsInfo.textContent = 'No results found';
            } else {
                resultsInfo.textContent = `Found ${results.length} product${results.length > 1 ? 's' : ''}`;
                resultsDiv.innerHTML = results.map(product => createResultCard(product)).join('');
            }
        }

        // Create result card HTML
        function createResultCard(product) {
            const binderInfo = findBinder(product['PRODUCT NUMBER']);
            
            return `
                <div class="result-card">
                    <div class="result-header">
                        <div class="product-number">${product['PRODUCT NUMBER']}</div>
                        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                            ${product['Critical Rating'] ? `<div class="critical-rating">Critical Rating: ${product['Critical Rating']}</div>` : ''}
                            ${binderInfo ? binderInfo.map(b => `<div class="binder-badge">üìÅ Binder ${b.binder}</div>`).join('') : ''}
                        </div>
                    </div>

                    ${product['PRODUCT DESCRIPTION'] ? `
                        <div class="field-group">
                            <div class="field-label">Product Description</div>
                            <div class="field-value">${product['PRODUCT DESCRIPTION']}</div>
                        </div>
                    ` : ''}

                    ${product['Form'] || product['Form Hyperlink'] ? `
                        <div class="field-group">
                            <div class="field-label">Form</div>
                            <div class="field-value">
                                ${product['Form Hyperlink'] 
                                    ? `<a href="${product['Form Hyperlink']}" target="_blank">${product['Form'] || 'View Form'} ‚Üó</a>` 
                                    : product['Form']
                                }
                            </div>
                        </div>
                    ` : ''}

                    <div class="grid-2col">
                        ${product['PRIMARY SUPPLIER'] ? `
                            <div class="field-group">
                                <div class="field-label">Primary Supplier</div>
                                <div class="field-value">${product['PRIMARY SUPPLIER']}</div>
                                ${product['PRIMARY SUPPLIER CONTACT'] ? `
                                    <div class="field-value" style="margin-top: 8px; font-size: 13px; color: #666;">${product['PRIMARY SUPPLIER CONTACT']}</div>
                                ` : ''}
                            </div>
                        ` : ''}

                        ${product['SECONDARY SUPPLIER'] && product['SECONDARY SUPPLIER'] !== 'N/A' ? `
                            <div class="field-group">
                                <div class="field-label">Secondary Supplier</div>
                                <div class="field-value">${product['SECONDARY SUPPLIER']}</div>
                                ${product['SECONDARY SUPPLIER CONTACT'] && product['SECONDARY SUPPLIER CONTACT'] !== 'N/A' ? `
                                    <div class="field-value" style="margin-top: 8px; font-size: 13px; color: #666;">${product['SECONDARY SUPPLIER CONTACT']}</div>
                                ` : ''}
                            </div>
                        ` : ''}
                    </div>

                    <div class="grid-2col" style="margin-top: 15px;">
                        ${product['QCU Check?'] ? `
                            <div class="field-group">
                                <div class="field-label">QCU Check</div>
                                <div class="field-value">${product['QCU Check?']}</div>
                            </div>
                        ` : ''}

                        ${product['Last Updated'] ? `
                            <div class="field-group">
                                <div class="field-label">Last Updated</div>
                                <div class="field-value">${product['Last Updated']}</div>
                            </div>
                        ` : ''}
                    </div>

                    ${product['Reason for Change'] ? `
                        <div class="field-group" style="margin-top: 15px;">
                            <div class="field-label">Reason for Change</div>
                            <div class="field-value">${product['Reason for Change']}</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProduct();
            }
        });

        // Initialize products from embedded CSV data
        products = parseCSV(csvData);
        console.log(`Loaded ${products.length} products from embedded data`);
